<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total workout time Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <p> Hello {{value}} !</p>
    <br><br><br>
    <caption><h2> Here is your Graph: </h2></caption>
    <br><br>
    <div id="total_time_graph">
        <canvas id="myTotalTimeChart" width="700" height="300"></canvas>
        <script>
            var ctx = document.getElementById("myTotalTimeChart").getContext("2d");
            var pieChart = new Chart(ctx, {
                type: "bar",
                data:{
                    labels:{{labels1| safe}},
                    datasets:[{
                        label:"Total workout time",
                        data: {{values1|safe}},
                        //fill: false,
                        backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(255, 159, 64, 0.2)',
                          'rgba(255, 205, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(153, 102, 255, 0.2)',
                          'rgba(201, 203, 207, 0.2)'
                        ],
                        borderColor: [
                          'rgb(255, 99, 132)',
                          'rgb(255, 159, 64)',
                          'rgb(255, 205, 86)',
                          'rgb(75, 192, 192)',
                          'rgb(54, 162, 235)',
                          'rgb(153, 102, 255)',
                          'rgb(201, 203, 207)'
                        ],
                        borderWidth: 2
                            }]
                    }
                });
        </script>
    </div>
    <br><br><br>
    <caption><h2> {{notice}} </h2></caption>
    <br>
    <div id="total_week_time">
        <canvas id="total_workout_week_time" width="200" height="100"></canvas>
        <script>
            var ctx = document.getElementById("total_workout_week_time").getContext("2d");
            var pieChart = new Chart(ctx, {
                type: "pie",
                data:{
                    labels:["Total workout hours","Total Not working-out hours"],
                    datasets:[{
                        label:"Workout total time",
                        data: [{{total_workout_hours}},{{rest_of_week_hours}}],
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255, 205, 86)'
                        ],
                            }]
                    }
                });
        </script>
    </div>
</body>
</html>
