<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>workout Type Pie</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <p> Hello {{value}} !</p>
    <br><br><br>
    <caption><h2> Here is your Graph: </h2></caption>
    <br><br>
    <div id="workout_types">
        <canvas id="workout_types_pie" width="400" height="100"></canvas>
        <script>
            var ctx = document.getElementById("workout_types_pie").getContext("2d");
            var pieChart = new Chart(ctx, {
                type: "pie",
                data:{
                    labels:{{labels | safe}},
                    datasets:[{
                        label:"Workout types",
                        data: {{values |safe}},
                        //fill: false,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)',
                            'rgb(255, 159, 64)',
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(255, 159, 64, 0.2)',
                          'rgba(255, 205, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(153, 102, 255, 0.2)',
                          'rgba(201, 203, 207, 0.2)'
                        ],
                            }]
                    }
                });
        </script>
    </div>
</body>
</html>
